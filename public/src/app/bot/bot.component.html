<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DebateBot</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
</head>
<body>
<div class = "botbody" style = "background-image:url('../../assets/Politics.jpeg')" height=780px>
  <div class="sqs">
    <h1>Ask The Bot</h1>
    <div class = "row">
      <div class = "col s3">
      </div>
      <div id = "form" class = "col s6">
        <form (submit)="onSubmit(newInput)">
          <input type = "text" name = "input" [(ngModel)]="newInput.input" />
          <input type = "submit" value= "submit" />
        </form>
      <button (click)="onTestGet()"> Test GET Request</button>
      <p>
        Output: {{getData}}
        {{this.url}}
      </p>
      <button> Test POST Request</button>
      <p>Output: {{postData}}</p>
      </div>
    </div>
  </div>
  <h3> Result {{input.text}}</h3>
</div>
</body>
</html>
