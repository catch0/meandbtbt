<div class="row">
    <div class="row" >
      <form (submit)="createUser()" class="col s12">
        <div class="row">
          <div class = "col s4">
            <label> First Name</label>
            <input type="text" name="firstName" class="form-control" [(ngModel)]="newUser.firstName">
          </div>
          <div class="col s4">
            <label>Last Name</label>
            <input type="text" name="lastName" class="form-control" [(ngModel)]="newUser.lastName">
          </div>
          <div class = "col s4">
            <label> email </label>
            <input type="text" name="email" class="form-control" [(ngModel)]="newUser.email">
          </div>
          <input type = "submit" value = "submit" />
        </div>
      </form>
    </div>
  </div>
