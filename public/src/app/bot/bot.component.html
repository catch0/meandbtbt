<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DebateBot</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
</head>
<body>
<div class = "botbody" style = "background-image:url('../../assets/Politics.jpeg')" height=780px>
  <div class="sqs">
    <h1>Ask The Bot</h1>
    <div class = "row">
      <div class = "col s3">
      </div>
      <div class = "col s6">
        <form id = "bot" (submit)="onSubmit(newClaim)">
          <textarea rows="4" cols="50" name = "claim" [(ngModel)]="newClaim.claim">
          </textarea>
          <input type = "submit" value= "submit" />
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
